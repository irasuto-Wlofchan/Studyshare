    <!DOCTYPE html>
    <html lang="jp">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet">
        <title>Document</title>
    </head>

    <body class="container">
      <h1 class="display-4 mb-4" th:text="${title}"></h1>
      <p th:text="${msg}"></p>
      <ul>
        <li th:each="error : ${#fields.detailedErrors()}"
        class="text text-danger" th:text="${error.message}"></li>
      </ul>
      <form method="post" action="/" th:object="${formModel}">
        <style>.err { color:red }</style>
        <!-- <ul>
          <li th:each="error : ${#fields.detailedErrors()}"
            class="text text-danger" th:text="${error.message}" />
        </ul> -->
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" 
              name="name" th:value="*{name}" th:errorclass="err"/>
              <div th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}" th:errorclass="err">
              </div>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Mail</label>
          <input type="text" class="form-control" 
              name="mail"  th:value="*{mail}" th:errorclass="err"/>
              <div th:if="${#fields.hasErrors('mail')}"
                  th:errors="*{mail}" th:errorclass="err">
              </div>
        </div>

        <div class="mb-3">
          <label for="name" class="form-label">Age</label>
          <input type="number" class="form-control" 
              name="age"  th:value="*{age}" th:errorclass="err"/>
              <div th:if="${#fields.hasErrors('age')}"
                  th:errors="*{age}" th:errorclass="err">
              </div>
        </div>
        <div class="mb-3">
          <label for="memo" class="form-label">Memo</label>
          <textarea class="form-control" th:errorclass = "err"
              name="memo"  th:text="*{memo}"></textarea>
          <div th:if="${#fields.hasErrors('memo')}"
                th:errors="*{memo}" th:errorclass="err">
          </div>
        </div>
        <input type="submit"  class="btn btn-primary"value="Create"/>
      </form>
    
      <table class="table">
        <thead>
          <tr><th>ID</th><th>Name</th><th>Mail</th><th>Age</th></tr>
        </thead>
        <tbody>
          <tr th:each="item : ${data}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.mail}"></td>
            <td th:text="${item.age}"></td>
          </tr>
        </tbody>
      </table>
    </body>
    
      
    </html>
